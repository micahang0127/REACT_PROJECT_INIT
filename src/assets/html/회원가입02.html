<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>PIKAR 회원가입</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css" />
    <link href="../css/common.css" rel="stylesheet" type="text/css" />
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <link href="../NotoKR-all/stylesheet.css" rel="stylesheet" type="text/css" />
    <style></style>
  </head>

  <body>
    <header>
      <div class="wrap">
        <h1 class="FontS20B">회원가입</h1>

        <button class="right_btn"><img src="../../../public/images/header_close.png" width="24" /></button>
      </div>
    </header>

    <section class="content_body">
      <div class="wrap">
        <dl class="login_title_dl">
          <dt class="FontS28B">
            비밀번호를<br />
            설정해 주세요.
          </dt>
          <dd class="FontS14">더 정확한 서비스 이용을 위해 부탁드립니다.</dd>
        </dl>

        <ul class="join_ul">
          <li class="Warning_li">
            <h3 class="FontS16B">비밀번호</h3>
            <input type="password" placeholder="영문, 숫자 포함 8자 이상" />
            <p class="Warning_p FontS14">
              <img src="../../../public/images/Warning_icon.png" width="14px" />비밀번호 형식에 어긋납니다.
            </p>
          </li>
          <li class="Warning_li">
            <h3 class="FontS16B">비밀번호 다시 입력</h3>
            <input type="password" placeholder="영문, 숫자 포함 8자 이상" />
            <p class="Warning_p FontS14">
              <img src="../../../public/images/Warning_icon.png" width="14px" />비밀번호 형식에 어긋납니다.
            </p>
          </li>
        </ul>
      </div>
    </section>
    <div class="Bfix_btnbox row_btn">
      <button>다음</button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>

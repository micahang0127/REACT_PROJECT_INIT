<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>PIKAR 회원가입</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css" />
    <link href="../css/common.css" rel="stylesheet" type="text/css" />
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <link href="../NotoKR-all/stylesheet.css" rel="stylesheet" type="text/css" />
    <style></style>
  </head>

  <body>
    <header>
      <div class="wrap">
        <h1>회원가입</h1>

        <button class="right_btn"><img src="../../../public/images/header_close.png" width="24" /></button>
      </div>
    </header>

    <section class="content_body">
      <div class="wrap">
        <dl class="login_title_dl">
          <dt class="FontS28B">
            약관동의를<br />
            부탁드립니다.
          </dt>
          <dd class="FontS14">더 정확한 서비스 이용을 위해 부탁드립니다.</dd>
        </dl>

        <ul class="agree_ul">
          <li class="allchk">
            <label for="allchk" class="chkbox">
              <input type="checkbox" id="allchk" />
              <span></span>
              <p class="fw_B FontS16B">아래 약관에 모두 동의합니다.</p>
            </label>
          </li>

          <li>
            <label for="chk1" class="chkbox">
              <input type="checkbox" id="chk1" />
              <span></span>
              <p class="FontS14">[필수] 이용약관 동의</p>
            </label>
            <a href="#none">보기</a>
          </li>
          <li>
            <label for="chk2" class="chkbox">
              <input type="checkbox" id="chk2" />
              <span></span>
              <p class="FontS14">[필수] 개인정보 취급 방침</p>
            </label>
            <a href="#none">보기</a>
          </li>
          <li>
            <label for="chk3" class="chkbox">
              <input type="checkbox" id="chk3" />
              <span></span>
              <p class="FontS14">[선택] 마케팅 정보 수신 동의</p>
            </label>
            <a href="#none">보기</a>
          </li>
          <li>
            <label for="chk4" class="chkbox">
              <input type="checkbox" id="chk4" />
              <span></span>
              <p class="FontS14">[필수] 만 14세 이상이며 가입을 신청합니다.</p>
            </label>
            <a href="#none">보기</a>
          </li>
        </ul>
      </div>
    </section>
    <div class="Bfix_btnbox row_btn">
      <button>본인인증 후 회원가입</button>
      <button class="kakao_btn">
        <img src="../../../public/images/kakao.png" width="23px" />카카오 계정으로 바로 회원가입
      </button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>PIKAR 로그인</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css" />
    <link href="../css/common.css" rel="stylesheet" type="text/css" />
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <link href="../NotoKR-all/stylesheet.css" rel="stylesheet" type="text/css" />
    <style></style>
  </head>

  <body>
    <header>
      <div class="wrap">
        <h1 class="FontS20B">로그인</h1>

        <button class="right_btn"><img src="../../../public/images/header_close.png" width="24" /></button>
      </div>
    </header>

    <section class="content_body">
      <div class="wrap">
        <dl class="login_title_dl">
          <dt class="FontS28B">
            아이디와 비밀번호를<br />
            입력해 주세요.
          </dt>
          <dd class="FontS14">회원가입시 입력한 메일주를 입력하세요</dd>
        </dl>

        <ul class="join_ul">
          <li class="Warning_li">
            <h3 class="FontS16B">아이디(이메일)</h3>
            <input type="text" placeholder="영문 이메일 주소를 입력해 주세요." />
            <p class="Warning_p FontS14">
              <img src="../../../public/images/Warning_icon.png" width="14px" />형식에 어긋납니다.
            </p>
          </li>
          <li class="Warning_li">
            <h3 class="FontS16B">비밀번호</h3>
            <input type="password" placeholder="영문, 숫자 포함 8자 이상" />
            <p class="Warning_p FontS14">
              <img src="../../../public/images/Warning_icon.png" width="14px" />비밀번호 형식에 어긋납니다.
            </p>
          </li>
        </ul>
        <p class="find_idpw">
          <a href="#none" class="FontS14">아이디 / 비밀번호 찾기</a>
        </p>
      </div>

      <button class="Bfix_btn">로그인</button>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
